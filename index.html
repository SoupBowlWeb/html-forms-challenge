<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms Challenge</title>
</head>
<body>
  <form action="http://174.129.248.23/brainstation/files/submittingforms.php" method="GET">

    <label for="username">Username:</label>
    <input type="text" name="user" id="username" />

    <br><br>

    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio"></textarea>

    <br><br>

    <input type="checkbox" name="agree" id="agree" value="Yes Sir" /> <label for="agree">Agree?</label>

    <br><br>

    <label for="city">City:</label>
    <select name="city" id="city" required>
      <option value="">Please Select...</option>
      <option value="Kitchener">Kitchener</option>
      <option value="Waterloo">Waterloo</option>
      <option value="Cambridge">Cambridge</option>
    </select>

    <br><br>

    <p>Gender:</p>
    <input type="radio" name="gender" id="male" value="Male" required /> <label for="male">Male</label>
    <br />
    <input type="radio" name="gender" id="female" value="Female" /> <label for="female">Female</label>

    <br><br>

    <button type="submit">Send This Data!</button>
  </form>
</body>
</html>
