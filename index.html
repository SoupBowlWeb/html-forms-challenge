<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms Challenge</title>
</head>
<body>
  <form action="http://174.129.248.23/brainstation/files/submittingforms.php" method="POST">

    <p>Username:</p>
    <input type="text" name="user" />

    <br><br>

    <p>Bio:</p>
    <textarea name="bio"></textarea>

    <br><br>
    
    <input type="checkbox" name="agree" /> Agree?

    <br><br>

    <p>City:</p>
    <select name="city">
      <option value="Kitchener">Kitchener</option>
      <option value="Waterloo">Waterloo</option>
      <option value="Cambridge">Cambridge</option>
    </select>

    <br><br>

    <p>Gender:</p>
    <input type="radio" name="gender" value="Male" /> Male
    <br />
    <input type="radio" name="gender" value="Female" /> Female

    <br><br>

    <button type="submit">Send This Data!</button>
  </form>
</body>
</html>
